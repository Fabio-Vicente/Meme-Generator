<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <main>
        <section id="input-container">
            <input id="text-input" type="text" maxlength="60">
            <input id="meme-insert" type="file" accept="image/*">
        </section>
        <section id="meme-image-container" class="dark">
            <p id="meme-text"></p>
            <img id="meme-image" src="" alt="Meme Image">
        </section>
        <section>
            <section id="buttons-container">
                <div>
                    <label for="fire">Fogo</label>
                    <button id="fire"></button>
                </div>
                <div>
                    <label for="water">√Ågua</label>
                    <button id="water"></button>
                </div>
                <div>
                    <label for="earth">Terra</label>
                    <button id="earth"></button>
                </div>
            </section>
            <section id="pre-builted">
                <div>
                    <img id="meme-1" src="imgs/meme1.png" alt="Meme 1">
                </div>
                <div>
                    <img id="meme-2" src="imgs/meme2.png" alt="Meme 2">
                </div>
                <div>
                    <img id="meme-3" src="imgs/meme3.png" alt="Meme 3">
                </div>
                <div>
                    <img id="meme-4" src="imgs/meme4.png" alt="Meme 4">
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
