<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <main>
        <section>
            <input id="text-input" type="text" maxlength="60">
            <input id="meme-insert" type="file" accept="image/*">
        </section>
        <section id="meme-image-container" class="dark">
            <p id="meme-text"></p>
            <img id="meme-image" src="" alt="">
        </section>
        <section>
            <button id="fire"></button>
            <button id="water"></button>
            <button id="earth"></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
